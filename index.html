<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LIFE Token Analytics (Somnia Testnet)</title>
</head>
<body>
    <h1>LIFE Token Analytics (Somnia Testnet)</h1>
    <div style="border: 1px solid #ccc; padding: 20px; width: 300px;">
        <p>Total Transactions: <span id="totalTransactions">Loading...</span></p>
        <p>Total Transfers: <span id="totalTransfers">Loading...</span></p>
        <p>Gas Used: <span id="totalGasUsed">Loading...</span></p>
        <p><i>Loading total interactions...</i> <span id="totalInteractions"></span></p>
        <p>Total Claims: <span id="totalClaims">Loading...</span></p>
    </div>

    <!-- Injecting ethers.js before your script -->
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
